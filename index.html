<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">

        <div class="weather_container">
            <div class="temp">
                <p class="temp_value">20</p> <!-- Add class for temp value -->
            </div>
            <div class="time_location">
                <p class="location_name">Delhi</p> <!-- Add class for location name -->
                <span class="date_time">12:34 - Monday 2024-09-13</span> <!-- Change to span for date & time -->
            </div>
            <div class="condition">
                <p class="condition_text">Mist</p> <!-- Add class for condition text -->
            </div>
        </div>
        
        <nav>
            <form>
                <input type="text" placeholder="Search for a Location" class="search_area"/>
                <button type="submit">Search</button>
            </form>
        </nav>
    </div>
    
</body>
<script src="script.js"></script>
</html>
